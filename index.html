<!DOCTYPE html>
<html lang="en" data-bs-theme="white">
<head>
    <title> LOUIEGLEN CANCINO BSIT-3D </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h2>GLEN SUZUKI SHOP</h2>
                <hr class="hr" />
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-4 text-center">
                <label id="product1"> Suzuki GSR-X 1000 </label>
                <img src="SUZUKI GSRX 1000.jpg" style="width: 500px;height: 300px;" class="img-thumbnail"/><br>
                <label id="price1">1250000.00</label>
                <input type="number" class="form-control" id="qty1" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4 text-center">
                <label id="product2"> Suzuki GSK 250</label>
                <img src="suzuki GSK 250.jpg" style="width:500px;height: 300px;" class="img-thumbnail"/><br>
                <label id="price2">190000.00</label>
                <input type="number" class="form-control" id="qty2" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4">
                <label for="carts"> Orders </label><br>
                <textarea class="form-control" rows="29" id="carts" cols="200" readonly style="width: 350px;height: 400px;font-size: 12px;"></textarea>
                <input type="text" class="form-control border-0" id="total" readonly placeholder="Total"/>
                <input type="number" class="form-control" id="cash" placeholder="Cash Tendered"/>
                <input type="text" class="form-control border-0" id="change" readonly placeholder="Change"/>
                <button class="btn btn-success" id="submit">Submit</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-4 text-center">
                <label id="product3"> Suzuki Hayabusa </label>
                <img src="susuki hayabusa.jpg" style="width: 500px;height: 300px;" class="img-thumbnail"/><br>
                <label id="price3">1300000.00</label>
                <input type="number" class="form-control" id="qty3" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4 text-center">
                <label id="product4"> Burgman 125 </label>
                <img src="susuki burgman 125.jpg" style="width:500px;height: 300px;" class="img-thumbnail"/><br>
                <label id="price4">83000.00</label>
                <input type="number" class="form-control" id="qty4" placeholder="Enter quantity"/><br>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-4 text-center">
                <label id="product5"> Suzuki Scooter </label>
                <img src="susuki scoter.jpg" style="width: 500px;height: 300px;" class="img-thumbnail"/><br>
                <label id="price5">73000.00</label>
                <input type="number" class="form-control" id="qty5" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4 text-center">
                <label id="product6"> Raider 150 fi </label>
                <img src="raider fi.jpg" style="width:500px;height: 300px;" class="img-thumbnail"/><br>
                <label id="price6">125000.00</label>
                <input type="number" class="form-control" id="qty6" placeholder="Enter quantity"/><br>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <br><br>
    <div class="card text-center">
        <div class="card-footer text-body-secondary">
            Owned By Louieglen Cancino
        </div>
    </div>
</body>
</html>
